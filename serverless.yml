org: clouding

service: awth

frameworkVersion: "4"

package: 
  individually: true
  patterns: ['package.json'] 

build:
  esbuild:
    format: esm
    minify: true
    bundle: true
    external:  
      - @aws-sdk/client-s3
    exclude:  
      - @aws-sdk/*
    packages: external
    buildConcurrency: 10
    sourcemap: false

provider:
  name: aws
  runtime: nodejs20.x

resources:
  Resources:
    UserPool:
      Type: AWS::Cognito::UserPool
      Properties:
        UserPoolName:  awthUserPool
        DeletionProtection: ACTIVE
        MfaConfiguration: "OFF"
        AutoVerifiedAttributes:
          - email
        AdminCreateUserConfig:
          AllowAdminCreateUserOnly: false
        UsernameAttributes:
          - email
        AccountRecoverySetting:
          RecoveryMechanisms:
            - Name: verified_email
              Priority: 1
        Policies:
          PasswordPolicy:
            MinimumLength: 8
            RequireLowercase: true
            RequireNumbers: true
            RequireSymbols: true
            RequireUppercase: true
            TemporaryPasswordValidityDays: 2
        Schema:
          - Name: given_name
            Mutable: true
            Required: true
            AttributeDataType: String
          - Name: family_name
            Mutable: true
            Required: true
            AttributeDataType: String

functions:
  hello:
    handler: src/lambdas/hello.handler
    events:
      - httpApi:
          path: /
          method: GET
